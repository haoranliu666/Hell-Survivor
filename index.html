<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hell Survivor (Web)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <header>
        <h1>Hell Survivor</h1>
        <p>Web-native port. Survive, defeat demons, and face the boss.</p>
      </header>

      <section class="game-shell">
        <canvas id="game" width="960" height="540" aria-label="Hell Survivor game canvas"></canvas>
        <div class="hud-help">
          <strong>Controls</strong>
          <span>Move: WASD / Arrow Keys</span>
          <span>Attack: Space</span>
          <span>Restart: R</span>
          <span>Pause: P</span>
        </div>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
